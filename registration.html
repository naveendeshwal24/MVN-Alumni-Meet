<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVN University - Alumni Registration</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Header/Navbar -->
    <header class="university-header">
        <div class="header-content">
            <img class="logo" src="/assets/images/logo.png" alt="University Logo" style="height: 40px; margin-right: 10px;">
            <nav>
                <a href="index.html">Alumni</a>
                <a href="#" class="active">Registration</a>
            </nav>
        </div>
    </header>

    <main class="registration-container">
        <section class="registration-form-section">
            <div class="form-header">
                <h2><i class="fas fa-user-plus"></i> Alumni Registration</h2>
                <p>Join the MVN University Alumni Network and stay connected with your alma mater!</p>
            </div>

            <form id="alumniRegistrationForm" class="alumni-form" enctype="multipart/form-data">
                <div class="form-grid">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Department Field -->
                    <div class="form-group">
                        <label for="department"><i class="fas fa-graduation-cap"></i> Department *</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Electronics & Communication">Electronics & Communication</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Law">Law</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="MBBS">MBBS</option>
                            <option value="MBA">MBA</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Other">Other (Please specify)</option>
                        </select>
                    </div>

                    <!-- Passing Year Field -->
                    <div class="form-group">
                        <label for="passingYear"><i class="fas fa-calendar"></i> Passing Year *</label>
                        <input type="number" id="passingYear" name="passingYear" min="1990" max="2030" required>
                    </div>

                    <!-- Current Address Field -->
                    <div class="form-group full-width">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Current Address *</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>

                    <!-- Current Designation Field -->
                    <div class="form-group">
                        <label for="designation"><i class="fas fa-briefcase"></i> Current Designation *</label>
                        <input type="text" id="designation" name="designation" required>
                    </div>

                    <!-- Company/Business Field -->
                    <div class="form-group">
                        <label for="company"><i class="fas fa-building"></i> Company/Business *</label>
                        <input type="text" id="company" name="company" required>
                    </div>

                    <!-- Current Package Field -->
                    <div class="form-group">
                        <label for="package"><i class="fas fa-dollar-sign"></i> Current Package</label>
                        <input type="text" id="package" name="package" placeholder="e.g., 6 LPA">
                    </div>

                    <!-- Profile Photo Field -->
                    <div class="form-group">
                        <label for="photo"><i class="fas fa-camera"></i> Profile Photo (Max 1MB)</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                        <small class="file-info">Supported formats: JPG, PNG, GIF (Max size: 1MB)</small>
                    </div>

                    <!-- Feedback Field -->
                    <div class="form-group full-width">
                        <label for="feedback"><i class="fas fa-comment"></i> Share Your Experience</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Tell us about your journey, achievements, and experience with MVN University..."></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-submit">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Submit Registration
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="university-footer">
        <p>&copy; <span id="current-year"></span> MVN University. All rights reserved.</p>
    </footer>

    <script src="registration.js"></script>
</body>

</html>
